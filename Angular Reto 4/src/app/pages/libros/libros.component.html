<div class="container text-center py-5">
    <div class="row align-self-center">
        <div class="col-4 offset-4  mb-5">
            <input #idLibro (keyup)="buscar(idLibro.value)" type="number" class="form-control"
             placeholder="Buscador de libros por id..." >    
        </div>
    </div>

    <div class="d-flex" *ngIf="libros.length > 0; else sinLibros">
        <ng-container *ngFor="let l of libros; let i = index">
            <div class="card" [ngClass]="i % 2 === 0 ? 'card1' : 'card2'">
 
                <div class="alert">
                    <span class="closebtn" (click)="borrar(l.id_libro)">&times;</span>
                   </div>
                <img src="https://imagenes.elpais.com/resizer/vjqjNHywZ4NUTa215xZwYYh2iIY=/980x0/arc-anglerfish-eu-central-1-prod-prisa.s3.amazonaws.com/public/YC5XJK5X2DES4MGR2W3HWWS7JU.jpg"
                    alt="Avatar" style="width:100%">
                <small>{{l.tipoLibro}}</small>
                <h1>{{l.titulo}}</h1>
                <p>Autor: {{l.autor}}</p>
                <p>{{l.id_libro | libros}}</p>
                <p class="price">{{l.precio}}â‚¬</p>
                <p><button>Comprar</button></p>
            </div>
        </ng-container>
    </div>

    <ng-template #sinLibros>
        <div class="alert alert-info">
            No hay libros, puedes agregarlos desde el formulario
        </div>
    </ng-template>






</div>
