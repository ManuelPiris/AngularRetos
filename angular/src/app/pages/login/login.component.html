 <div class="container text-center py-5">
    <div class="row align-self-center">
        <div class="col-4 offset-4  mb-5">
        <form class="my-4">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo</label>
            <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input #password type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button (click)="loguearse(email.value, password.value)" type="button" class="btn btn-primary">Iniciar sesión</button>
        </form>
        </div>
    </div>
</div>
